<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">

    <div id = "nav-bottom"><span>Trouble? Call +380-395-5566-12!</span> <span id="to-hide">We are available at any time of the day!</span></div>

<div class="container">
    <div class = "row" id = "top">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 col-6" id = "top-left">
